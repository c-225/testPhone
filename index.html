<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capteurs du téléphone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 { margin-top: 25px; }

        #data {
            margin-top: 20px;
            font-size: 18px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Test des capteurs du téléphone</h1>

    <button onclick="askPermission()">Activer les capteurs</button><br><br>
    <button onclick="calibration()">calibrer</button><br>


    <div id="data">
        <h2>Accéléromètre</h2>
        <p>X: <span id="accX">0.0</span></p>
        <p>Y: <span id="accY">0.0</span></p>
        <p>Z: <span id="accZ">0.0</span></p>

        <h2>Gyroscope (orientation)</h2>
        <p>Alpha (Z) : <span id="gA">0.0</span></p>
        <p>Beta  (X) : <span id="gB">0.0</span></p>
        <p>Gamma (Y) : <span id="gC">0.0</span></p>
    </div>

<script>
    let pos = { x: 0, y: 0, z: 0 };      // Position en m
    let vel = { x: 0, y: 0, z: 0 };      // Vitesse en m/s
    let lastTime = null;                 // Timestamp précédent

    function calibration() {
        pos = { x: 0, y: 0, z: 0 };
        vel = { x: 0, y: 0, z: 0 };
        lastTime = null;

        document.getElementById("accX").textContent = "0.0";
        document.getElementById("accY").textContent = "0.0";
        document.getElementById("accZ").textContent = "0.0";
    }

    function askPermission() {
        if (typeof DeviceMotionEvent.requestPermission === "function") {
            DeviceMotionEvent.requestPermission()
                .then(state => {
                    if (state === "granted") startSensors();
                    else alert("Permission refusée.");
                })
                .catch(console.error);
        } else {
            startSensors();
        }
    }

    function startSensors() {

        window.addEventListener("devicemotion", event => {
            if (!event.acceleration) return;

            const ax = event.acceleration.x || 0;
            const ay = event.acceleration.y || 0;
            const az = event.acceleration.z || 0;

            const now = Date.now();

            if (lastTime !== null) {

                const dt = (now - lastTime) / 1000; // secondes

                // Intégration vitesse : v = v + a * dt
                vel.x += ax * dt;
                vel.y += ay * dt;
                vel.z += az * dt;

                // Intégration position : p = p + v * dt
                pos.x += vel.x * dt;
                pos.y += vel.y * dt;
                pos.z += vel.z * dt;
            }

            lastTime = now;

            document.getElementById("accX").textContent = pos.x.toFixed(4);
            document.getElementById("accY").textContent = pos.y.toFixed(4);
            document.getElementById("accZ").textContent = pos.z.toFixed(4);
        });

        window.addEventListener("deviceorientation", event => {
            document.getElementById("gA").textContent = event.alpha?.toFixed(2);
            document.getElementById("gB").textContent = event.beta?.toFixed(2);
            document.getElementById("gC").textContent = event.gamma?.toFixed(2);
        });

        alert("Capteurs activés !");
    }
</script>


</body>
</html>
